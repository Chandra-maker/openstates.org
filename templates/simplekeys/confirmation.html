{% extends "public/components/base.html" %}

{% block title %}Open States API Key Confirmation{% endblock %}

{% block content %}
<h2 class="heading--large">API Key Confirmation</h2>
<div>
<p> Click submit to confirm your key: </p>

<form action="." method="POST">
  {{ form.as_ul }}
  <input type="submit" class="button">
  {% csrf_token %}
</form>
</div>
{% endblock %}
