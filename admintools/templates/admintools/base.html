{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Open States Admin</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static "css/mdb.min.css" %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href={% static "css/style.css" %} rel="stylesheet">
    <!-- Custom CSS -->
    {% block custom_css %}{% endblock %}
</head>

<body>
    <!--Navigation-->
<nav class="navbar {% block navclass %}fixed-top{% endblock %} navbar-toggleable-md navbar-dark scrolling-navbar mdb-color lighten-3">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://openstates.org/media/images/logo.1ebcbdb5b9ac.png" style="height: 30px" class="d-inline-block align-top" alt="Open:States">
        </a>
    </div>
</nav>
<!--/.Navigation-->
<!-- Main -->
<main>
    <div class="container-fluid">
        <div class="row">
            {% block body%} {%endblock%}
        </div>
    </div>
</main>
<!-- /.Main -->


    <!-- SCRIPTS -->
    {% block custom_scripts %} {% endblock %}
    <!-- JQuery -->
    <script type="text/javascript" src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static "js/tether.min.js" %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static "js/mdb.min.js" %}"></script>
</body>

</html>
