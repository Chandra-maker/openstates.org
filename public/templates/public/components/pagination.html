<section>
    <div class="button-group">

        {% if page.number > 2 %}
            <a href="?page=1" class="button">First</a>
        {% endif %}
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}" class="button">&laquo;</a>
        {% endif %}
        
        
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}" class="button">&raquo;</a>
        {% endif %}
    </div>
</section>
